---
layout: archive
title: "Category"
permalink: /category/
author_profile: true
---

{% include base_path %}

<style>
  .post-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px 0;
  }

  .post-card {
    flex: 1 1 calc(50% - 20px); /* 2 cột mỗi hàng */
    background-color: #f8f8f8;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .post-card h3 {
    margin-top: 0;
    color: #2c3e50;
  }

  @media screen and (max-width: 768px) {
    .post-card {
      flex: 1 1 100%;
    }
  }
</style>

<div class="post-grid">
  {% assign posts = site.category | slice: 0, 5 %}
  {% for post in posts %}
    <div class="post-card">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
    </div>
  {% endfor %}
</div>
